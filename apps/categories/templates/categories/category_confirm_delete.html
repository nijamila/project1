{% extends 'base.html' %}
{% block title %}Delete Category{% endblock %}

{% block content %}
<h2>Delete Category</h2>

<p>
    Are you sure you want to delete
    "<strong>{{ category.name }}</strong>"?
</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'category_list' %}">Cancel</a>
</form>
{% endblock %}
