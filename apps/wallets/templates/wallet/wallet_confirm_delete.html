{% extends 'base.html' %}

{% block title %}Delete Wallet{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ wallet.name }}"?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'wallet_list' %}">Cancel</a>
</form>
{% endblock %}
